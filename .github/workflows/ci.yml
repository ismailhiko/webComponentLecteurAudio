name: Deploy Vite.js to GitHub Pages

on:
  # Déclenche le workflow sur les pushs vers la branche principale
  push:
    branches: ["main"]

  # Permet d'exécuter ce workflow manuellement à partir de l'onglet Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Étape 1 : Construire le projet Vite.js
  build:
    runs-on: ubuntu-latest
    steps:
      # Étape 1.1 : Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 1.2 : Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Étape 1.3 : Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Étape 1.4 : Construire le projet avec Vite
      - name: Build project
        run: npm run build

      # Étape 1.5 : Télécharger les fichiers générés
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Étape 2 : Déployer sur GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
